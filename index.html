<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netzi</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <script src="https://kit.fontawesome.com/78e6263758.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <p class="webName">Netzi</p>
  </header>
  <div id="player"></div>
  <input type="range" class="advance" id="advance">
  <div class="controls">
    <button class="back" id="back"><<</button>
    <button class="play" id="play">Play</button>
    <button class="forward" id="forward">>></button>
    <button class="pause" id="pause">Pause</button>
    <div class="volumeControl">
      <i class="fas fa-volume-up"></i>
      <input type="range" class="volume" id="volume">
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
